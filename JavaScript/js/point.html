<body>
    <script>
        class Point {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
            plus(point){
                let newPoint = new Point(0,0);
                newPoint.x = this.x + point.x;
                newPoint.y = this.y + point.y;
                return newPoint;
            }
        }
let firstP = new Point (10,12);
let secondP = new Point (4,7);
let thirdP = new Point (1,9);
console.log(firstP.plus(secondP));
console.log(secondP.plus(thirdP));


    </script>
</body>
