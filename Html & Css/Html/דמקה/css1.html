<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .red {
            border-style: solid;
            border-width: 5px;
            border-color: red;
            font-family: verdana;
            margin-top: 50px;
        }
        .white {
            font-style: italic;
            font-weight: bold;
           
        }
        .black {
            font-family: Arial;
            color: white;
            box-shadow: 5px 10px #888888;
            background-color: black;
        }

        .raduis {
            border-style: solid;
            border-radius: 20px;
            padding: 2px;
            padding-right: 100px;
            margin-left: 25px;
        }

        .top-rigth {
            position: fixed;
            right: 7px;
            top: 2pX;
            font-size: 10px;
        }
        .scroll {
            overflow: scroll;
            height: 55px;
            font-size: 50px;
            margin-top: 20px;
        }
        .none{
            display:none;
        }
    </style>
</head>
<body>
    <div class="red"><h1>hello pini</h1></div>
    <div class="white"><h1>hello pini</h1></div>
    <div class="black"><h1>hello pini</h1></div>
    <div class="top-rigth"><h1>hello pini</h1></div>
    <div class="raduis"><h1>hello pini</h1></div>
    <div class="scroll"><h1>hello pini</h1></div>
    <div class="none"><h1>hello pini</h1></div>


</body>
</html>
